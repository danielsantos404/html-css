<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video height="450" poster="imagens/thumb.png" controls>
        <source src="midia/meu-video.m4v.m4v" type="video/mp4">
        <source src="midia/meu-video.webm.webm" type="video/webm">
        <source src="midia/meu-video.mp4.mp4" type="video/mp4">
        <source src="midia/meu-video.ogv.ogv" type="video/ogg">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeo.</p>
    </video>
    <h1>Inserindo Vídeos do YouTube</h1>
    <p>Este vídeo está hospedado nos servidores do YouTube.</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/J42SZXS-_Qo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <h1>Inserindo Vídeos do Vimeo</h1>
    <p>Este vídeo está hospedado nos servidores do Vimeo</p>
    <iframe src="https://player.vimeo.com/video/215490424?h=675722509e&loop=1&color=c9ff23" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
